<!-- Design a credit card checkout form or page. 
Don't forget the important elements such as the numbers, dates, 
security numbers, etc. -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Card Checkout</title>
        <link rel="stylesheet" href="style.css">
        
        <!-- Open Sans Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="mainFrame">
            <div class="phoneTopBar">
                <p>9:55</p>
                <!-- Icons -->
                <div class="icons">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>

            <!-- Payment Details Title -->
            <div class="paymentTitleDiv">
                <i class="fa-solid fa-bars" id="menuIcon"></i>
                <h2> Payment Details </h2>    
                <i class="fa-regular fa-user"></i>
            </div>

            <!-- Credit Card Button -->
            <button class="creditCardBtn">
                <div class="creditCard">
                    <h4 class="ccHeading">Credit Card</h4>
                    <div class="logoOptions">
                        <img src="mastercard-cc.jpg" class="mastercardImage">
                        <img src="visa-cc.png" class="visaImage">
                    </div>
                    <img src="cc.jpg" alt="Credit Card Placeholder Img" class="ccImage">
                    <a><h4>Add New Card</h4></a>
                </div>
                
            </button>

            <!-- Debit Card Button -->
            <button class="debitCardBtn">
                <i class="fa-regular fa-credit-card"></i>
                Debit Card 
            </button>

            <!-- Apple Pay Button -->
            <button class="applePayBtn">
                <i class="fa-brands fa-apple"></i>
                Apple Pay
            </button>
            
            <!-- Net Banking Button -->
            <button class="netBankBtn">
                <i class="fa-solid fa-building-columns"></i>
                Net Banking
            </button>

            <div class="EmailOption">
                Send receipt to your email
            </div>
            
            <!-- Pay Now Button -->
            <button class="payNowBtn">
                Pay Now
            </button>

        </div>
    </body>
</html>
